<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel ="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <!--  создается основй класс калькулятора -->
        <div class="mid">  
            <div class="elem input">0</div> 
        
            <div class="elem tan" onclick="f('tan')">tan</div>
            <div class="elem ctg" onclick="f('ctg')">ctg</div>
            <div class="elem sin" onclick="f('sin')">sin</div>
            <div class="elem cos" onclick="f('cos')">cos</div>
            <div class="elem type">deg</div>
            <div class="elem x" onclick="operation('^')">x<span class="upper">y</span></div>
            <div class="elem lg" onclick="log('lg')">lg</div>
            <div class="elem ln" onclick="log('ln')">ln</div>
            <div class="elem clean" onclick="clean()">C</div>
            <div class="elem back" onclick="back()">&lArr;</div>
      
            <div class="elem x2" onclick="operation('sqr')">x<span class="upper">2</span></div>
            <div class="elem skobka1" onclick="insert('(')">(</div>
            <div class="elem skobka2" onclick="insert(')')">)</div>

            <div class="elem percent" onclick="percent()">%</div>
            <div class="elem divide" onclick="insert('/')">&divide;</div>
      
            <div class="elem x3" onclick="fact()">x!</div>
            <div class="elem seven" onclick="insert('7')">7</div>
            <div class="elem eight" onclick="insert('8')">8</div>
            <div class="elem nine" onclick="insert('9')">9</div>
            <div class="elem mul" onclick="insert('*')">&times;</div>
      
            <div class="elem corX" onclick="operation('sqrt')">&radic;x</div>
            <div class="elem four" onclick="insert('4')">4</div>
            <div class="elem five" onclick="insert('5')">5</div>
            <div class="elem six" onclick="insert('6')">6</div>
            <div class="elem sub" onclick="insert('-')">-</div>
      
            <div class="elem x1" onclick="operation('^-1')">x<span class="upper">-1</span></div>
            <div class="elem one" onclick="insert('1')">1</div>
            <div class="elem too" onclick="insert('2')">2</div>
            <div class="elem three" onclick="insert('3')">3</div>
            <div class="elem add" onclick="insert('+')">+</div>
      
            <div class="elem Pi" onclick="constant('pi')">&prod;</div>
            <div class="elem ecsp" onclick="constant('e')">e</div>
            <div class="elem zero" onclick="insert('0')">0</div>
            <div class="elem coma" onclick="insert('.')">,</div>
            <div class="elem equal" onclick="equal()">=</div>
        </div>

        <script src="js/script.js"></script>
            
    </body>
</html>
